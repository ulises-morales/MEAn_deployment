<div ng-controller="PlayersController">
  <div class="row">
    <form>
      <label>Name</label>
      <input type="text"  placeholder="Name" ng-model="newPlayer.name">
      <button type="submit" ng-click="addPlayer()">Add Player</button>
    </form>
  </div>

  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='player in players'>
          <td ng-bind="player.name"></td>
          <td><button ng-click="deletePlayer(player)">Remove Player</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
